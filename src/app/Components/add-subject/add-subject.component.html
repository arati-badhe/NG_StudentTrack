<app-menu> </app-menu>

    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/registrations/registration-10/assets/css/registration-10.css">
    
<!-- Registration 10 - Bootstrap Brain Component -->

  <section class="bg-light py-3 py-md-5 py-xl-8">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="mb-5">
            <div class="text-center mb-4">
              <a href="#!">
                <img src="./assets/img/logo.jpg" alt="BootstrapBrain Logo" width="175" height="57">
              </a>
            </div>
            <h4 class="text-center mb-4">Add Subject</h4>
           
          </div>
          <div class="card border border-light-subtle rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <form (ngSubmit)="addSubject()">
               
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="id"  placeholder="Id" [(ngModel)]="id" />
                      <label for="id" class="form-label">Id</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="name"  placeholder=" Name"  [(ngModel)]="name" />
                      <label for="name" class="form-label"> Name</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-primary btn-lg" type="submit">Add Subject</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </section>
