<app-menu></app-menu>

<table class="table" border="1">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody *ngFor ="let s of students">
    <tr>
      <td>{{s.id}}</td>
      <td>{{s.name}}</td>
      <td>{{s.email}}</td>
      
      <td> <a class="btn btn-danger" [routerLink]="['/delete-student-by-id',s.id]" >DELETE</a>&nbsp;
        <a class="btn btn-success" [routerLink]="['/update-student',s.id]">EDIT</a></td>

    </tr>

  </tbody>
</table>
